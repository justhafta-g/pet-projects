---
# tasks file for mysql
- name: install mysql-server
  apt: name={{item}} state=present
  with_items:
    - python-mysqldb
      
- name: install mysql-server
  apt: name=mysql-server state=present 

- name: ensure mysql listening on all ports
  lineinfile: dest=/etc/mysql/mysql.conf.d/mysqld.cnf regexp=^bind-address line="bind-address = 0.0.0.0"
  notify: restart mysql

- name: ensure mysql instaled
  service: name=mysql state=started enabled=yes

- name: create database
  mysql_db: name={{ db_name }} state=present

- name: create user
  mysql_user: name={{ db_user_name }} password={{ db_user_pass }} priv={{ db_name }}.*:ALL host='{{ db_user_host }}' state=present
